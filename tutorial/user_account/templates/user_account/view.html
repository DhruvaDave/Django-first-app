{% extends 'base.html' %}

{% block title %}View All Profiles{% endblock %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}
	{% if user.is_authenticated %}
		<div class="container">
			<ul class="list-group">
			{% for l in all_profile_list %}
				<li class="list-group-item"><a href="{{l.id}}"><h3>{{l.username}}</h3></a></li>
			{% endfor %}
			</ul>
		</div>
	{% else %}
		<h3>Login <a href="/user_account/login">Here</a></h3>
	{% endif %}
{% endblock %}
