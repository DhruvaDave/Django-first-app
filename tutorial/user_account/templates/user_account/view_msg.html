{% extends 'base.html' %}

{% block title %}View All Messages{% endblock %}

{% block head %}
    <title>Messages</title>
{% endblock %}

{% block body %}
	{% if user.is_authenticated %}
		<div class="container">
			<ul class="list-group">
			{% for l in all_msg_list %}
				<li class="list-group-item"><a href="/user_account/msg/{{l.id}}"><h3>{{l.user_messsage}}</h3></a></li>
			{% endfor %}
			</ul>
		</div>
	{% else %}
		<h3>Login <a href="/user_account/login">Here</a></h3>
	{% endif %}
{% endblock %}
